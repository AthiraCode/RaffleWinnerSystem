<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Raffle Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <!-- Link to the external JavaScript file for form validation -->
    <script src="formValidation.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>🎁 Enter the Raffle 🎁</h1>
        <form action="submit_form.php" method="POST" onsubmit="return validateForm()">
            <!-- Container for error messages -->
            <div id="errorMessages" style="color: red;"></div>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
